name       : gcompris
version    : 0.96
release    : 11
source     :
    - https://gcompris.net/download/qt/src/gcompris-qt-0.96.tar.xz : a2bc2ce6e2687120d7ff2dee036fd85cfed70a793a9cc385b786d054681c8818
license    : GPL-3.0-or-later
component  : games
summary    : Educational software suite comprising of numerous activities for children aged 2 to 10
description: |
    GCompris is a high quality educational software suite, including a large number of activities for children aged 2 to 10.
    Some of the activities are game orientated, but nonetheless still educational.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5QuickWidgets)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - kdoctools-devel
    - qml-box2d
rundeps    :
    - qml-box2d
    - qt5-graphicaleffects
    - qt5-multimedia
    - qt5-quickcontrols
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
