name       : gcompris
version    : 0.95
release    : 10
source     :
    - https://gcompris.net/download/qt/src/gcompris-qt-0.95.tar.xz : 34d3ece24e87755a68c70129e502bf57874b21311aca54ba67619e25ba9451a9
license    : GPL-3.0-or-later
component  : games
summary    : Educational software suite comprising of numerous activities for children aged 2 to 10
description: |
    GCompris is a high quality educational software suite, including a large number of activities for children aged 2 to 10.
    Some of the activities are game orientated, but nonetheless still educational.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5QuickWidgets)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5XmlPatterns)
    - extra-cmake-modules
    - kdoctools-devel
    - qml-box2d
rundeps    :
    - qml-box2d
    - qt5-graphicaleffects
    - qt5-multimedia
    - qt5-quickcontrols
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
